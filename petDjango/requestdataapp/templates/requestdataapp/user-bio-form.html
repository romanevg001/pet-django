{% extends 'requestdataapp/base.html' %}

{% block title %}
    User BIO
{% endblock %}

{% block body %}
    <h1>User form</h1>

    <form method="post">
    {% csrf_token %}
        <p>
            <label for="name-id">Full name</label>
            <input id="name-id" name="name" type="text" maxlength="100">
        </p>
        <p>
            <label for="age">Age</label>
            <input id="age" name="age" type="number" min="1" max="99">
        </p>
        <p>
            <label for="bio">Full name</label>
            <textarea id="bio" name="bio" cols="42" rows="5"></textarea>
        </p>
        <button type="submit">Submit</button>
    </form>

    {% if request.POST %}
      {{ request.POST.name }}<br>
      {{ request.POST.age }}<br>
      {{ request.POST.bio }}<br>


    {% endif %}
{% endblock %}
