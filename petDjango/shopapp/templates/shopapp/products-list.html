{% extends 'shopapp/base.html' %}

{% block title %}
   Products list
{% endblock %}

{% block body %}
<h1>Products list</h1>
<div>
    {% for item in products %}
        <div>
            <h3>{{item.name}}</h3>
            <p>Price: {{ item.price }}</p>
            <p>Discount: {% firstof item.discount 'no discount' %}</p>


        </div>

    {% empty %}
        No Products
    {% endfor %}
</div>

{% endblock %}
