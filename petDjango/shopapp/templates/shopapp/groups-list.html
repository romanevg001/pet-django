{% extends 'shopapp/base.html' %}

{% block title %}
   Groups list
{% endblock %}

{% block body %}
<h1>Groups list</h1>
<div>
    {% for group in groups %}
        <dl>
            <dt><strong>{{group.name}}</strong></dt>
            {% for perm in group.permissions.all %}
                <dd>{{ perm.name }} (<code>{{perm.codename}}</code>)</dd>
            {% endfor %}

        </dl>

    {% empty %}
        No groups
    {% endfor %}
</div>

{% endblock %}
